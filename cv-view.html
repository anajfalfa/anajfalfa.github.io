<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f7fa;
            overflow: hidden;
        }

            padding: 15px 20px;
            background: white;

        }

        .header a {

            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #009de0;
        }

            flex: 1;
            width: 100%;
            border: none;
